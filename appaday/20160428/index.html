<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Time Tracker</title>
    <link rel="stylesheet" href="style.css" media="screen" title="no title" charset="utf-8">
  </head>
  <body>
		<div style="background-color: #eee; font: 400 36px Avenir; margin: 0 0 -20px; padding: 20px 50px 10px;">
			Time Tracker 4
			<span style="font: 400 18px Avenir;">&mdash; Apr 28, 2016</span>
		</div>
		<div style="background-color: #eee; border-bottom: 1px solid #ddd; font: 400 16px Avenir; margin: 20px 0 -20px; padding: 0 50px 30px; width: 100%;">
			Using the "prev" and "next" buttons, any day can now be loaded into the "breakdown" part of the page. Sample data is now randomly generated fresh each page load. Lines of JS ~490 to ~550.
		</div>
    <div class="activity-btns-container">

    </div>
    <div class="today-breakdown">
      <div class="today-breakdown-nav">
        <div class="breakdown-nav-btn js-breakdown-nav-btn-prev noselect" style="float:left; margin-left: 300px">prev</div>
        <div class="breakdown-nav-btn js-breakdown-nav-btn-next noselect" style="float:right; margin-right: 300px">next</div>
        <h3 class="heading today-breakdown-date">Today</h3>
      </div>
      <div class="today-breakdown-chart">

      </div>
    </div>
    <div class="calendar-outer-container">
        <h3 class="heading">Calendar</h3>
        <div class="calendar-inner-container">

        </div>
    </div>
    <script src="bundle.js" charset="utf-8"></script>
  </body>
</html>
