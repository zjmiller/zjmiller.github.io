<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Timer</title>
    <link rel="stylesheet" href="bootstrap.min.css" media="screen" title="no title" charset="utf-8">
    <link rel="stylesheet" href="style.css" media="screen" title="no title" charset="utf-8">
  </head>
  <body>
    <div class="app-container"> 
      <input id="input-seconds" type="text" /> seconds
      <p style="margin-bottom: 10px"></p>
      <button class="btn btn-default" id="start-pause-btn">Start</button>
      <button class="btn btn-default" id="reset-btn">Reset</button>
      <div class="svg-container">
        <div id="seconds-left"></div>
      </div>
    </div>
    <script src="bundle.js" charset="utf-8"></script>
  </body>
</html>
