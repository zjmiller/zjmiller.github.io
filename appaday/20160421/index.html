<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Snake</title>
    <link rel="stylesheet" href="css/bootstrap.min.css" media="screen" title="no title" charset="utf-8">
    <link rel="stylesheet" href="css/style.css" media="screen" title="no title" charset="utf-8">
  </head>
  <body>
    <div class="app-container">
      <h2>Snake <small>&mdash; April 21, 2016</small></h2>
      <p style='width: 500px'>Navigate using the arrow keys. You can use space bar to pause. The 'f' key speeds things up. The 's' key slows things down. The 'n' key moves the food. Good luck!</p>
      <div class="score-container">
        Score: <span class="score">0</span>
      </div>
      <div class="snake-container">
        <div class="game-over-msg">
          press SPACE to start
        </div>
        <div class="overlay"></div>
      </div>
    </div>
    <script src="bundle.js" charset="utf-8"></script>
  </body>
</html>
