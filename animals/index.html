<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Animal Chart</title>
  
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" type="text/css" media="screen">
	<link rel="stylesheet" href="animals.css" type="text/css" media="screen">
	
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js" type="text/javascript" charset="utf-8"></script>
	
	<script src="animals.js" type="text/javascript" charset="utf-8"></script>
</head>
<body>
<div class="page-container">
	<div class="utility-adjuster-container"></div>
	<div class="nav-container">
		<a class="nav-btn js-redraw" data-prop="numOfAnimalsKilled">by # of animals killed</a>
		<a class="nav-btn js-redraw" data-prop="numOfYears">by years of animal life</a>
		<a class="nav-btn js-redraw" data-prop="aggregateUtility">by utility</a>
	</div>
	<div class="y-axis">
	</div>
	<div class="bars-container"></div>
	<div class="labels-container"></div>
</div>
<script type="text/template" id="bar-info-template">
	<div class="close-bar-info">&times;</div>
	
	<h3 class="bar-info-animal-label"></h3>
	
	<div class="bar-info-property-label" data-prop="numOfAnimalsKilled"></div>
	<div class="bar-info-property-value" data-prop="numOfAnimalsKilled"></div>
	
	<div class="bar-info-property-label" data-prop="lifespanInWords"></div>
	<div class="bar-info-property-value" data-prop="lifespanInWords"></div>
	
	<div class="bar-info-property-label" data-prop="numOfYears"></div>
	<div class="bar-info-property-value" data-prop="numOfYears"></div>
	
	<div class="bar-info-property-label" data-prop="qualityOfLife"></div>
	<div class="bar-info-property-value" data-prop="qualityOfLife"></div>
	
	<div class="bar-info-property-label" data-prop="aggregateUtility"></div>
	<div class="bar-info-property-value" data-prop="aggregateUtility"></div>
</script>
</body>
</html>
